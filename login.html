<!DOCTYPE html>
<html lang="en" data-theme="light" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Lapak UBB</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-[#0A254A] text-white">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <img src="resource/Image/logolapak.png" alt="Logo Lapak UBB" class="w-20">
      <div class="flex items-center gap-4">
        <a href="login.html" class="bg-[#35ADC6] py-2 px-4 rounded-lg hover:bg-[#2790A0]">Login</a>
      </div>
    </div>
  </header>

  <!-- Login Form -->
  <main class="container mx-auto py-16 px-4">
    <div class="max-w-sm mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
      <form id="loginForm" action="index.html" method="POST" onsubmit="return handleLogin(event)">
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#35ADC6]" placeholder="Masukkan email" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-semibold">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#35ADC6]" placeholder="Masukkan password" required>
        </div>
        <button type="submit" class="w-full py-2 bg-[#35ADC6] text-white font-semibold rounded-lg hover:bg-[#2790A0] transition duration-300">Login</button>
      </form>
      <p class="mt-4 text-center text-sm">Belum punya akun? <a href="register.html" class="text-[#35ADC6]">Daftar disini</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#0A254A] text-white py-6">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; 2024 Lapak UBB. Semua Hak Dilindungi.</p>
    </div>
  </footer>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Mencegah form disubmit secara default
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulasi validasi login sederhana (untuk tujuan demonstrasi)
      if (email === "rehan123@gmail.com" && password === "rehan123") {
        // Pengalihan ke halaman menu utama jika login berhasil
        window.location.href = "index_noresponsive.html";  // Ganti dengan URL halaman menu utama Anda
      } else {
        // Tampilkan alert jika login gagal
        alert("Email atau password salah. Silakan coba lagi.");
      }
    }
  </script>

</body>
</html>
