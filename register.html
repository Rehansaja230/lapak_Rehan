<!DOCTYPE html>
<html lang="en" data-theme="light" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | Lapak Rehan</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-[#0A254A] text-white">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <img src="resource/Image/logolapak.png" alt="Logo Lapak " class="w-20">
      <div class="flex items-center gap-4">
        <a href="login.html" class="bg-[#35ADC6] py-2 px-4 rounded-lg hover:bg-[#2790A0]">Login</a>
      </div>
    </div>
  </header>

  <!-- Daftar Form -->
  <main class="container mx-auto py-16 px-4">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6">Daftar Akun Baru</h2>
      <form id="registerForm">
        <div class="mb-4">
          <label for="fullName" class="block text-sm font-semibold">Nama Lengkap</label>
          <input type="text" id="fullName" name="fullName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#35ADC6]" placeholder="Masukkan nama lengkap" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#35ADC6]" placeholder="Masukkan email" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-semibold">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#35ADC6]" placeholder="Masukkan password" required>
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-semibold">Konfirmasi Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#35ADC6]" placeholder="Masukkan ulang password" required>
        </div>
        <button type="submit" class="w-full py-2 bg-[#35ADC6] text-white font-semibold rounded-lg hover:bg-[#2790A0]">Daftar</button>
      </form>
      <p class="mt-4 text-center text-sm">Sudah punya akun? <a href="login.html" class="text-[#35ADC6]">Login disini</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#0A254A] text-white py-6">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; 2024 Lapak Rehan. Semua Hak Dilindungi.</p>
    </div>
  </footer>

  <script>
    // Validasi Form Daftar
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form disubmit secara default

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validasi password
      if (password !== confirmPassword) {
        alert('Password dan Konfirmasi Password tidak cocok!');
        return;
      }

      // Simpan data pengguna ke localStorage (untuk simulasi)
      const user = {
        fullName,
        email,
        password
      };
      localStorage.setItem('user', JSON.stringify(user));

      alert('Pendaftaran berhasil! Silakan login.');
      window.location.href = 'login.html'; // Arahkan ke halaman login
    });
  </script>

</body>
</html>
